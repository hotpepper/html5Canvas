<!DOCTYPE HTML>


<html> 
<head>
	</head> 
	<body> 
		<canvas id="c" width="500" height="500"></canvas> 
		<script> 
			var c = document.querySelector("#c"); 
			var ctx = c.getContext("2d");
			//rectangle
			ctx.strokeRect(50,50,150,150);
			//or draw the lines for rectable
			/*
			ctx.beginPath();
			ctx.moveTo(50,50);
			ctx.lineTo(150,50);
			ctx.lineTo(150,150);
			ctx.lineTo(50,150);
			ctx.lineTo(50,50);
			ctx.stroke(); 
			*/

			ctx.beginPath();
			ctx.moveTo(75,75);
			ctx.lineTo(125,75);
			ctx.lineTo(125,125);
			ctx.lineTo(75,75);
			ctx.fill(); 

			var square = function(x,y) {
				ctx.strokeRect(x,y,x*2, y*2);
				ctx.translate(10,10);
				ctx.rotate(0.01);
				ctx.strokeRect(x,y,x*3, y*3)
			}
			for (var i=10; i<50;i++){
				square(i,i);
			}
			//square(10,10);
		</script>

	</body>
</html>
